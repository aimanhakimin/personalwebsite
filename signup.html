<!-- Signup Section -->
<section id="signup">
    <div class="container">
        <h2 style="margin-top: 200px">Registration Form</h2>
        <form action="#" method="post">
            <table>
                <tr>
                    <td><label for="first-name">First Name:</label></td>
                    <td><input type="text" id="first-name" name="first-name"></td>
                </tr>
                <tr>
                    <td><label for="last-name">Last Name:</label></td>
                    <td><input type="text" id="last-name" name="last-name"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea id="address" name="address"></textarea></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone"></td>
                </tr>
                <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="education">Educational Background:</label></td>
                    <td><textarea id="education" name="education"></textarea></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="re-enter-password">Re-enter Password:</label></td>
                    <td><input type="password" id="re-enter-password" name="re-enter-password"></td>
                </tr>
            </table>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>
                <button type="button" onclick="window.location.href='index.html'">Cancel</button>
            </div>
        </form>
    </div>
</section>
